<!-- src/app/dashboard/dashboard.component.html -->
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
      <button
        (click)="logout()"
        class="px-4 py-2 bg-red-600 text-white rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        Logout
      </button>
    </div>

    <!-- Error Message Display -->
    <div *ngIf="errorMessage" class="text-red-600 text-sm text-center font-medium mb-4">
      {{ errorMessage }}
    </div>

    <!-- Ngx-Charts Bar Chart Container -->
    <div class="relative w-full h-72 sm:h-96">
      <ngx-charts-bar-vertical
        [view]="view"
        [results]="chartData"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [gradient]="gradient"
        [animations]="animations"
        [scheme]="colorScheme"
      >
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
